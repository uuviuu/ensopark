{% extends 'base.html' %}
{% load static %}

{% block title %} {{ movie.title }} {% endblock title %}

{% block content %}


<!-- Блог начало -->
<section id="blog" class="section">
    <!-- Container Starts -->

    <div class="container">
        <div class="section-header">
            <h2 class="section-title">{{ news.title }}</h2>
            <div class="date-details"><i class="lni-calendar"></i>{{ news.date }}</div>
            <div class="blog-details">
                <!-- <div class="blog-details-banner">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <img src="{{ news.image.url }}" width="1000" height="500" alt="">
                    </div>
                </div> -->
                <div class="blog-details-text mt-5">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <p>{{ news.text|safe }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</section>
<!-- Блог конец -->

<div class="d-flex justify-content-center mt-4">
    <a href="{% url 'news' %}" class="btn btn-common price-btn btn-effect">Вернуться в раздел новости</a>
</div>

{% endblock content %}
