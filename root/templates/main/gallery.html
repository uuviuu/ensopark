{% extends 'base.html' %}
{% load static %}

{% block title %} Галерея {% endblock title %}
{% block content %}

<!-- Галерея начало -->
<section id="portfolios" class="section">
    <!-- Container Starts -->
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Галерея</h2>
            <p class="section-subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos debitis.
            </p>
        </div>

        <div id="gallery" class="row">
            {% for img in gallery %}
            <!-- элемент картинки начало -->
            <div class="col-lg-3 col-md-6 col-xs-12 mix development print">
                <div class="portfolio-item">
                    <div class="shot-item">
                        <img src="{{ img.image.url }}" alt="">
                        <div class="single-content">
                            <div class="fancy-table">
                                <div class="table-cell">
                                    <div class="zoom-icon">
                                        <a href="{{ img.image.url }}" data-fancybox="#gallery"><i
                                                class="lni-zoom-in item-icon"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- элемент картинки конец -->
            {% endfor %}
        </div>
    </div>
</section>
<!-- Галерея конец -->

<div class="d-flex justify-content-center mt-4">
    <a href="{% url 'index' %}" class="btn btn-common price-btn btn-effect">На главную</a>
</div>

{% endblock content %}
