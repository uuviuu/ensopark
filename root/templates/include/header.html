{% load static %}
<!-- Шапка начало -->
<header id="slider-area">
    <nav class="navbar navbar-expand-md fixed-top scrolling-navbar bg-white">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="lni-menu"></i>
            </button>
            <!-- Меню начало -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto w-100 justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link page-scroll {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll {% if request.path == '/news/' %}active{% endif %}" href="{% url 'news' %}">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll {% if request.path == '/prices/' %}active{% endif %}" href="{% url 'prices' %}">Цены</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll {% if request.path == '/gallery/' %}active{% endif %}" href="{% url 'gallery' %}">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="#team">Схема парка</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll {% if request.path == '/contacts/' %}active{% endif %}" href="{% url 'contacts' %}">Контакты</a>
                    </li>
                </ul>
            </div>
            <!-- Меню конец -->
        </div>
    </nav>
    <!-- Слайдер начало -->
    <div id="carousel-area">
        <div id="carousel-slider" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-slider" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-slider" data-slide-to="1"></li>
                <li data-target="#carousel-slider" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="{% static 'img/slider/ensopark.zCImV.jpg' %}" alt="">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/slider/ensopark.zCImV(2).jpg' %}" alt="">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/slider/ensopark.zCImV(3).jpg' %}" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel-slider" role="button" data-slide="prev">
                <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-left"></i></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-slider" role="button" data-slide="next">
                <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-right"></i></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- Слайдер Конец -->

    <!-- График начало -->
    <div class="header-down">
        <div class="container">
            <div class="header-down-content pt-3 d-flex align-items-center">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="time-work">
                        <h1 class="header-down-title">График работы</h1>
                        <p class="work-time-content">Каждый день с 10:00 до 21:00</p>

                  </div>
                </div> -->
