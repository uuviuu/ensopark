{% load static %}
<!-- Шапка начало -->
<header id="slider-area">
    <nav class="navbar navbar-expand-md fixed-top scrolling-navbar bg-white">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="lni-menu"></i>
            </button>
            <!-- Меню начало -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto w-100 justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link page-scroll active" href="{% url 'index' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{% url 'about' %}">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{% url 'news' %}">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{% url 'price' %}">Цены</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{% url 'gallery' %}">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="#team">Схема парка</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="{% url 'contacts' %}">Контакты</a>
                    </li>
                </ul>
            </div>
            <!-- Меню конец -->
        </div>
    </nav>
    <!-- Слайдер начало -->
    <div id="carousel-area">
        <div id="carousel-slider" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-slider" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-slider" data-slide-to="1"></li>
                <li data-target="#carousel-slider" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="{% static 'img/slider/slider1.png' %}" alt="">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/slider/bg-3.jpg' %}" alt="">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/slider/bg-2.jpg' %}" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel-slider" role="button" data-slide="prev">
                <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-left"></i></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-slider" role="button" data-slide="next">
                <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-right"></i></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- Слайдер Конец -->

    <!-- График начало -->
    <div class="header-down">
        <div class="container">
            <div class="header-down-content pt-3 d-flex align-items-center">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="time-work">
                        <h1 class="header-down-title">График работы</h1>
                        <p class="work-time-content">Пн-Чт 10:00-21:00</p>
                        <p class="work-time-content">Пн-Чт 10:00-21:00</p>
                        <p class="work-time-content">Пн-Чт 10:00-21:00</p>
                    </div>
                </div>
                <!-- <div class="col-lg-4 col-md-6  col-xs-12">
                  <div class="slopes">
                    <h1 class="header-down-title">Наличие склонов</h1>
                      <div class="slopes-names"><img src="img/infinity.svg" alt="">  название</div>
                      <div class="slopes-names"><img src="img/infinity.svg" alt="">  название</div>
                      <div class="slopes-names"><img src="img/infinity.svg" alt="">  название</div>
                      <div class="slopes-names"><img src="img/infinity.svg" alt="">  название</div>
                  </div>
                </div> -->
                <div class="col-lg-6 col-md-12  col-xs-12">
                    <div class="active-buttons">
                        <!-- <button class="header-down-btn btn btn-common btn-effect">Пополнить валюту</button> -->
                        <button href="#" class="appointment-btn header-down-btn btn btn-common btn-effect">
                            Записаться к инструктору
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- График конец -->
</header>
<!-- Шапка конец -->

<!-- Модалка записаться -->
<div class="modal fade" id="modalBuy" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Мы поможем в выборе активности.</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12 form-line">
                            <div class="form-group">
                                    {{ form.name }}
                            </div>
                        </div>
                        <div class="col-12 form-line">
                            <div class="form-group">
                                    {{ form.number }}
                            </div>
                        </div>
                        <div class="col-12 form-line">
                            <div class="form-group">
                                    {{ form.email }}
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="submit" class="btn btn-common btn-effect">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
