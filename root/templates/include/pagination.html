{% if page_obj.has_other_pages %}
<nav>
    <ul>
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-common-blog-pagination btn-effect">&laquo; Назад</a>
        {% endif %}
        {% for p in page_obj.paginator.page_range %}
            {% if page_obj.number == p %}
                    <a class="pagination-link active-pagination" href="?page={{ p }}">{{ p }}</a>
                {% else %}
                    <a class="pagination-link" href="?page={{ p }}">{{ p }}</a>
            {% endif %}
        {% endfor %}
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}"  class="btn btn-common-blog-pagination btn-effect ml-3">Вперед &raquo;</a>
        {% endif %}
    </ul>
</nav>
{% endif %}
